

<div class="tab-pane" id="diseases">
   <div class="row top5" >
      <div class="col-md-12">
          <a href="" class="btn btn-info btn-pretty" role="button">< Back</a>
      </div>
   </div>
   <p></p>

    <!--<h1 class="text-center page_title">Diseases</h1>
    <hr>-->

    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h2 style="text-align:center;">Diseases</h2>
                </div>
            </div>
        </div>
    </div>

    <div class="body_content">

        <div class="diseases row fix">
            {% for disease in diseases %}
              <div class="disease_template col-xl-2 col-md-3 col-sm-3 col-xs-4 f-category" vocab="http://schema.org/" typeof="MedicalCondition">
                  <div class="thumbnail">
                  <a class="image_link_disease" href="diseases/{{disease.id}}" ><img src="{{ disease.thumbnail }}" alt="..." class="img-responsive" style="height:200px;"></a>
                  <div class="caption">
                      <h3 property="name">{{ disease.name }}</h3>
                      <div property="sameAs" style="display:none">{{ disease.uri }}</div>
                      <!--<p><a href="{{ disease.uri }}" target="_blank" class="btn btn-primary" role="button">Disease on DBPedia</a>-->
                  </div>
                  </div>
              </div>
            {% endfor %}
        </div>
    </div>
</div>
