

<div class="tab-pane" id="diseases">
    <div class="row">
        <div class="col-md-12">
            <a href="" class="btn btn-info" role="button">< Back</a>
        </div>
    </div>

    <h1 class="text-center page_title">Diseases</h1>
    <hr>

    <div class="body_content">

        <div class="diseases row fix">
            {% for disease in diseases %}
              <div class="disease_template col-xl-2 col-md-3 col-sm-3 col-xs-4 f-category">
                  <div class="thumbnail">
                  <a class="image_link_disease" href="diseases/{{disease.id}}" ><img src="{{ disease.thumbnail }}" alt="..." class="img-responsive" style="min-height:200px; max-height:200px; width:100%;"></a>
                  <div class="caption">
                      <h3>{{ disease.name }}</h3>
                      <!--<p><a href="{{ disease.uri }}" target="_blank" class="btn btn-primary" role="button">Disease on DBPedia</a>-->
                  </div>
                  </div>
              </div>
            {% endfor %}
        </div>
    </div>
</div>
